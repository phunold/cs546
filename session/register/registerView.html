<div class="container">


    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-register" ng-submit="registerActionEvent()" name="registerForm">
                <h2 class="form-signin-heading">Register for access</h2>

                <div class="spacer"> </div>
                <label for="inputEmail" >Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" data-ng-model="formData.email" required="" autofocus="">
                <div class="spacer"> </div>

                <label for="inputPassword" >Email address</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" data-ng-model="formData.password" required="" autofocus="">
                <div class="spacer"> </div>

                <label for="inputConfirmPassword" >Confirm Password</label>
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" data-ng-model="formData.confirmPassword" required="" autofocus="">


                <div class="spacer"> </div>

                <div class="checkbox">
                    <label class="small">
                        <input type="checkbox" ng-model="formData.agreement" value="remember-me" required="">
                        By submitting this request you're agreeing that the information above is valid.
                        Please check this box to agree to this notice.
                    </label>
                </div>

                <button class="spacer btn-block" ng-disabled="registerForm.$invalid" ng-class="{'btn btn-warning btn-lg' : registerForm.$invalid, 'btn btn-success btn-lg' : registerForm.$valid}" type="submit">Request Access</button>

                <div class="spacer"> </div>

                <a class="small" ui-sref="welcome.login">
                    Already have access? Click here
                </a>
            </form>
            <div ng-show="registerForm.$submitted && !accountRegisterCheck.isValid">
                <div class="form-group has-error spacer">
                    <label class="control-label">{{accountRegisterCheck.msg}}</label>
                </div>
            </div>
        </div>
    </div>



</div>
