<div class="panel panel-info">
    <div class="panel-heading">
        <h1>Global Leaderboard <small>Top 3 Users</small></h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Wins</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.leaderboardUsers track by $index">
                <th scope="row">{{$index+1}}</th>
                <td>{{user.fname}}</td>
                <td>{{user.lname}}</td>
                <td>{{user.record.win}}</td>
            </tr>
        </tbody>
    </table>
</div>
