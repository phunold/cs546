
<div class="panel panel-success">
    <div class="panel-heading"><h1>My League - <small>{{vm.league.name}}</small></h1></div>
    <table class="table">
        <thead>
            <tr> 
                <th>First Name</th>
                <th>Last Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Push</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.leagueUsers track by $index">
                <td>{{user.fname}}</td>
                <td>{{user.lname}}</td>
                <td>{{user.record.win}}</td>
                <td>{{user.record.loss}}</td>
                <td>{{user.record.draw}}</td>
            </tr>
            
        </tbody>
    </table>
</div>
